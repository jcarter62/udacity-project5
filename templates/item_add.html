<!DOCTYPE html>
<html>
<head>
    <title>{{ data.title }}</title>
    {% include 'includes.html' %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
{% include 'top.html' %}
<div>&nbsp;</div>
<div class="container">
    <div class="row table-light">
        <div class="col-1"></div>
        <div class="col-10">

            <div class="row"><strong>{{ data.title }}</strong></div>
            <form action="/add" method="post">
                <div class="row">
                    <div class="col-2">Name:</div>
                    <div class="col-8"><input type="text" name="item_name" value="{{ data.item.name }}"/></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2">Category:</div>
                    <div class="col-8">
                    <select name="item_cat" >
                        {% for cat in data.categories %}
                            {% if cat.id == data.item.categoryid %}
                                <option value="{{ cat.id }}" selected>{{ cat.name }}</option>
                            {% else %}
                                <option value="{{ cat.id }}">{{ cat.name }}</option>
                            {% endif %}
                        {% endfor %}

                    </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2">Description:</div>
                    <textarea class="col-8" name="item_text" rows="4" cols="60%">{{ data.item.description }}</textarea>
                </div>
                <br>
                <div class="row">
                    <div class="col-2"></div>
                    <button class="btn btn-primary" role="button" type="submit">Save</button>
                </div>
                <input type="hidden" name="item_id" value="{{ data.item.id }}"/>
                <input type="hidden" name="client_id" value="{{ data.session.client_id }}" />
            </form>
        </div>
        <div class="col-1"></div>
    </div>
</div>
{% include 'footer.html' %}
</body>
</html>
